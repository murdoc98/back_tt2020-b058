tags:
  name: Profesores - Grupos
  description: En este modulo se realiza todo lo referente a la gestion de los grupos asociados a un profesor
paths:
  /teachers/groups:
    post:
      summary: Registra un nuevo grupo
      description: Registra un nuevo grupo dentro del sistema porporcionando el nombre de identificacion del grupo
      tags: [Profesores - Grupos]
      parameters:
      - name: token
        in: header
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 3CV11
      responses:
        '200':
          description: Grupo creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: grupo creado
                  group:
                    type: object
                    properties:
                      name: 
                        type: string
                        exmaple: 3CV11
                      id:
                        type: string
                        example: 76112503-1036-42af-95f5-2f0f9f00995e
        '400':
          description: Hay errores u omisiones en el input, para mas informacion revisar el response
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Error en el input
                  errores:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          example: test
                        property:
                          type: string
                          example: field
                        children:
                          type: array
                          items:
                            type: string
                            example: test
                        contraints:
                          type: object
                          properties:
                            isString:
                              type: string
                              example: name must be a string
        '405':
          description: Error de usuario, para mas informacion consultar la respuesta del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Token corrupto
    get:
      summary: Obtener grupos
      description: Obtiene todos los grupos asociados al profesor autenticado
      tags: [Profesores - Grupos]
      parameters:
      - name: token
        in: header
        schema:
          type: string
      responses:
        '200':
          description: Muestra los grupos generados
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 76112503-1036-42af-95f5-2f0f9f00995e
                    name:
                      type: string
                      example: 3CV234
                    enrollments:
                      type: number
                      example: 12
        '405':
          description: Error de usuario, para mas informacion consultar la respuesta del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Token corrupto
  /teachers/groups/{groupId}:
    get:
      summary: Obtiene un grupo en especifico
      description: Obtiene los registros de un grupo asociado a un profesor
      tags: [Profesores - Grupos]
      parameters:
      - name: token
        in: header
        schema:
          type: string
      - name: groupId
        in: path
        schema:
          type: string
      responses:
        '200':
          description: El estatus del alumno ha sido modificado
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 76112503-1036-42af-95f5-2f0f9f00995e
                  name:
                    type: string
                    example: 4CV19
                  enrolled:
                    type: array
                    items:
                      type: object
                      properties:
                        id: 
                          type: string
                          example: 76112503-1036-42af-95f5-2f0f9f00995e
                        name:
                          type: string
                          example: Oscar
                        surname:
                          type: string
                          example: Martinez
                        secondSurname:
                          type: string
                          example: Vazquez
                  unenrolled:
                    type: array
                    items:
                      type: object
                      properties:
                        id: 
                          type: string
                          example: 76112503-1036-42af-95f5-2f0f9f00995e
                        name:
                          type: string
                          example: Oscar
                        surname:
                          type: string
                          example: Martinez
                        secondSurname:
                          type: string
                          example: Vazquez
        '404':
          description: El grupo o el alumno asociado al grupo no fueron encontrados
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Grupo no encontrado
        '405':
          description: Error de usuario, para mas informacion consultar la respuesta del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Token corrupto
  /teachers/groups/{groupId}/{studentId}:
    put:
      summary: Modifica el acceso del estudiante al grupo
      description: Modifica el acceso del estudiante al grupo, siendo FALSE - Sin acceso y TRUE - Con acceso, en caso de tener acceso podra visualizar y realizar las actividades designadas en dicho grupo
      tags: [Profesores - Grupos]
      parameters:
      - name: token
        in: header
        schema:
          type: string
      - name: groupId
        in: path
        schema:
          type: string
      - name: studentId
        in: path
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: boolean
                  example: true
      responses:
        '200':
          description: El estatus del alumno ha sido modificado
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: grupo creado
                  group:
                    type: object
                    properties:
                      name: 
                        type: string
                        exmaple: 3CV11
                      id:
                        type: string
                        example: 76112503-1036-42af-95f5-2f0f9f00995e
        '404':
          description: El grupo o el alumno asociado al grupo no fueron encontrados
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Grupo no encontrado
        '405':
          description: Error de usuario, para mas informacion consultar la respuesta del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Token corrupto